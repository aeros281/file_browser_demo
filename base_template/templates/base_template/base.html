{% extends "base_template/layout.html" %}

{% block main-content %}
<div class="container">
    {% block header %}
        <h1>Base file, no header</h1>
    {% endblock %}

    <div class="clearfix"></div>
    <hr />

    {% block body %}
        <div
            {% block main-controller %}
                ng-controller="HomeCtrl"
            {% endblock %}
        >
            <div class="row">
                <div class="col-md-4 sidebar">
                    {% block sidebar %}{% endblock %}
                </div>
                <div class="col-md-8 content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    {% endblock %}
</div>
{% endblock %}
